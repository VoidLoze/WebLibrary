<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Reviews</title>
</head>
<body>
<h1>Reviews for Book ID: <span th:text="${bookId}"></span></h1>

<div th:if="${reviews != null and !reviews.isEmpty()}">
    <ul class="list-group">
        <li th:each="review : ${reviews}" class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p class="mb-1"><b>Reader:</b> <span th:text="${review.reader.firstName}"></span></p> <!-- Assumes Reader has a 'name' property -->
                    <p class="mb-1"><b>Rating:</b> <span th:text="${review.rate}"></span></p>
                    <p class="mb-0"><b>Comment:</b> <span th:text="${review.description}"></span></p>
                </div>
                <div class="text-end">
                    <span class="text-muted small" th:text="${#dates.format(review.createdAt, 'dd.MM.yyyy')}"></span>
                </div>
            </div>
        </li>
    </ul>
</div>

<div th:unless="${reviews != null and !reviews.isEmpty()}">
    <p>No reviews found for this book yet.</p>
</div>

</body>
</html>
