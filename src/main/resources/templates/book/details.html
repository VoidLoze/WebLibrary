<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head th:replace="fragments/head"></head>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Информация о книге</h1>
                </div>
                <div class="row bg-light rounded">
                    <h2>Книга</h2>
                    <h4 th:text="'ID: ' + ${model.book.id}"></h4>
                    <h4 th:text="'Название: ' + ${model.book.name}"></h4>
                    <h4 th:text="'Жанр ' + ${model.book.genreId}"></h4>
                    <h4 th:text="'Дата выхода ' + ${model.book.yearRealise}"></h4>
                    <h4 th:text="'Автор ' + ${model.book.authorId}"></h4>
                </div>

            </main>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
