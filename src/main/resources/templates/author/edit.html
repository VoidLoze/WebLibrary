<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Изменить автора</h1>
                </div>
                <form th:action="@{/admin/author/{id}/edit(id=${form.id})}"
                      th:method="post"
                      th:object="${form}"
                      class="m-md-auto w-50 pb-3">

                    <input th:field="*{id}"
                           type="hidden"
                           class="form-control text-center"
                           id="id"/>

                    <div class="mb-3">
                        <label class="form-label" for="firstName">Имя</label>
                        <input th:field="*{firstName}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="firstName"/>
                        <small th:if="${#fields.hasErrors('firstName')}"
                               th:errors="*{firstName}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="lastName">Фамилия</label>
                        <input th:field="*{lastName}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="lastName"/>
                        <small th:if="${#fields.hasErrors('lastName')}"
                               th:errors="*{lastName}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="dateOfBorn">Дата рождения</label>
                        <input th:field="*{dateOfBorn}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="dateOfBorn"/>
                        <small th:if="${#fields.hasErrors('dateOfBorn')}"
                               th:errors="*{dateOfBorn}"
                               class="text-danger">Error message</small>
                    </div>
                    <button type="submit" class="btn btn-secondary">Изменить автора</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
