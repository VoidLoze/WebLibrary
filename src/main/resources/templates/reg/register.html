<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Register</h1>
                </div>
                <form th:action="@{/users/register}"
                      th:method="post"
                      th:object="${userRegistrationDto}"
                      class="m-md-auto w-50 pb-3">

                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input th:field="*{email}" th:errorclass="is-invalid" type="email" class="form-control text-center" id="email" name="email" required/>
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input th:field="*{password}" th:errorclass="is-invalid" type="password" class="form-control text-center" id="password" name="password" required minlength="5" maxlength="20"/>
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input th:field="*{confirmPassword}" th:errorclass="is-invalid" type="password" class="form-control text-center" id="confirmPassword" name="confirmPassword" required minlength="5" maxlength="20"/>
                        <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input th:field="*{name}" th:errorclass="is-invalid" type="text" class="form-control text-center" id="name" name="name" required/>
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="surname">Surname</label>
                        <input th:field="*{surname}" th:errorclass="is-invalid" type="text" class="form-control text-center" id="surname" name="surname" required/>
                        <small th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                        <input th:field="*{phoneNumber}" th:errorclass="is-invalid" type="tel" class="form-control text-center" id="phoneNumber" name="phoneNumber" required/>
                        <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger">Error message</small>
                    </div>
<div class="mb-3">
    <label class="form-label" for="age">Age</label>
    <input th:field="*{age}" th:errorclass="is-invalid" type="number" min="0" class="form-control text-center" id="age" name="age" required/>
    <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger">Error message</small>
</div>

<button type="submit" class="btn btn-secondary">Register</button>
</form>
</div>
</div>
</div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
