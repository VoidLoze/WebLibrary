<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="~{fragments/head}"></head>-->
<body class="d-flex flex-column h-100">
<!--<div th:replace="~{fragments/navbar}">Navbar</div>-->
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Добавить жанр</h1>
                </div>
                <form th:action="@{/admin/genre/create}" th:method="post" th:object="${form}" class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="nameOfGenre">Название</label>
                        <input th:field="*{nameOfGenre}" type="text" class="form-control text-center" id="nameOfGenre"/>
                        <div th:if="${#fields.hasErrors('nameOfGenre')}" th:errors="*{nameOfGenre}" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="description">Описание</label>
                        <input th:field="*{description}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="description"/>
                        <small th:if="${#fields.hasErrors('description')}"
                               th:errors="*{description}"
                               class="text-danger">Error message</small>
                    </div>

                    <button type="submit" class="btn btn-secondary">Создать жанр</button>
                </form>
            </div>
        </div>
    </div>
</main>
<!--<footer th:replace="~{fragments/footer}"></footer>-->
</body>
</html>
