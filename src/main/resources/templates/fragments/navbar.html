<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Navbar with Dropdown</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
          width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Библиотека</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/book">Книги</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" href="/admin/review">отзывы</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('USER')">
                <a class="nav-link" href="/order/create">Заказать книгу</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('USER')">
                <a class="nav-link" href="/review/top">Топ книг</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('USER')">
                <a class="dropdown-item" href="/">Рекомендовать книгу</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('USER')">
                <a class="dropdown-item" href="/friend/add">Добавить друга</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('USER')">
                <a class="dropdown-item" href="/review/create">Оставить отзыв</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="dropdown-item" href="/admin/book/create">Добавить книгу</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="dropdown-item" href="/admin/author/create">Добавить автора</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="dropdown-item" href="/admin/genre/create">Добавить жанр</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-item nav-link text-dark text-info" href="/users/profile"><th:block sec:authentication="name"></th:block></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form
                        th:method="post"
                        th:action="@{/users/logout}">
                    <input class="btn btn-link nav-link" type="submit" value="Logout">
                </form>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-item nav-link text-dark" th:href="@{/users/register}">Register</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-item nav-link text-dark" th:href="@{/users/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
